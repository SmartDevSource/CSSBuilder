<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/style.css">
    <title>CSSBuilder</title>
</head>
<body>
    <!--NAVBAR-->
    <div class = "flexrow navbar">
        <span class = "logobefore">CSS</span><span class = "logoafter">Builder</span>
        <div class = "parameters-navlinks-container">

        </div>
        <div class = "editor-navlinks-container">
            <a class = "navlink" id = "navlink_componentseditor">Editeur de composants</a>
        </div>
    </div>

    <!--IFRAME-->
    <h2 class = "bigtext">Aperçu du rendu sur page</h2>
    <div class = "flexrow justifycenter">
        <deviceselector name = "computer">Ordinateur</deviceselector>
        <deviceselector name = "iphonese">iPhone SE</deviceselector>
        <deviceselector name = "iphonexr">iPhone XR</deviceselector>
        <deviceselector name = "iphone12pro">iPhone 12 PRO</deviceselector>
        <deviceselector name = "pixel5">Pixel 5</deviceselector>
        <deviceselector name = "samsunggalaxy8splus">Samsung Galaxy S8</deviceselector>
        <deviceselector name = "samsunggalaxys20ultra">Samsung Galaxy S20 Ultra</deviceselector>
        <deviceselector name = "ipadair">iPad Air</deviceselector>
        <deviceselector name = "ipadmini">iPad Mini</deviceselector>
        <deviceselector name = "surfacepro7">Surface Pro 7</deviceselector>
        <deviceselector name = "surfaceduo">Surface Duo</deviceselector>
        <deviceselector name = "galaxyfold">Galaxy Fold</deviceselector>
        <deviceselector name = "samsunggalaxya5171">Samsung Galaxy A51/71</deviceselector>
        <deviceselector name = "nesthub">Nest Hub</deviceselector>
        <deviceselector name = "nesthubmax">Nest Hub Max</deviceselector>
    </div>

    <div class = "flexrow justifycenter">
        <div class = "flexcol justifycenter">
            <label class = "mt10">Largeur d'écran</label>
            <input class = "reactivity" type = "range" min = "0" value = "1300" max = "1400" id = "range_reactivity"/>
        </div>
    </div>

    <!-- <iframe src = "https://www.wordcup.io" id = "iframe"></iframe> -->
    <iframe src = "divpage.html" id = "iframe"></iframe>

    <!--LEFT PANEL COMPONENTS-->
    <div class = "leftpanel darkbluebg ty150" id = "leftpanel_edition">
        <div class = "panel-container flexcol">
            <span class = "panel-header">Panneau d'édition</span>
            <label class = "linkbox" id = "link_add_div">Ajouter une div</label>

        </div>
    </div>
    

    <!--FOOTER-->
    <div class = "flexrow justifycenter footer">
        <label>CSSBuilder 2023 &copy</label>
    </div>
    
    <script type = "module" src = "js/diveditor.js"></script>
</body>
</html>
