 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/style.css">
    <link rel = "stylesheet" href = "css/components.css">
    <title>CSS Builder V1.0</title>
 </head>
 <body>

    <!--NAVBAR-->
    <div class = "flexrow justifycenter navbar">
        <a class = "navlink" id = "navlink_parameters">Paramètres du composant</a>
        <a class = "navlink" id = "navlink_animations">Animations du composant</a>
    </div>

    <!--RIGHT PARAMETERS PANEL-->
    <div class = "rightpanel" id = "panel_parameters">
        <div class = "panel-container flexcol">
            
            <span class = "panel-header mb10">Paramètres du composant</span>
            
            <!--MAIN PARAMETERS-->
            <label>Texte du composant</label>
            <input class = "" type = "text" value = "Bouton" id = "text_widget" style = "text-align: center;"/>
            <!-- <label>Nom de la classe</label>
            <input type = "text" value = "myButton" id = "classname_widget" style = "text-align: center;"/> -->
            <label class = "mt10">Espacement intérieur</label>
            <input type = "range" min = "0" max = "500" value = "5" id = "range_padding">
            <label>Marge extérieur</label>
            <input type = "range" min = "0" max = "200" value = "10" id = "range_margin">

            <!--TEXT-->
            <label class = "linkbox" id = "link_text">Texte</label>
            <div class = "flexcol params-container" style = "display: none;" id = "params_text">
                <label class = "mt10">Taille du texte</label>
                <input type="text" value = "16" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" id = "range_fontsize"/>
                <label class = "mt10">Couleur du texte</label>
                <input class = "mb10" type = "color" id = "color_text">
                <label>Espacement</label>
                <input type = "range" min = "0" max = "40" value = "0" id = "range_letters_spacing">
                <label>Contour du texte</label>
                <input type = "range" min = "0" max = "3" value = "0" step = "0.1" id = "range_outline_text">
                <label class = "mt10">Couleur du contour</label>
                <input type = "color" value="#ffffff" id = "color_outline_text">
                <span class = "mb10 mt10 ml5 mr5">
                    <label>Gras </label><input class = "cursorpointer" type = "checkbox" id = "checkbox_bold">
                    <label>Italique </label><input class = "cursorpointer" type = "checkbox" id = "checkbox_italic">
                    <label>Souligné </label><input class = "cursorpointer" type = "checkbox" id = "checkbox_underlined">
                </span>
            </div>

            <!--SIZE DIMENSIONS-->
            <label class = "linkbox" id = "link_dimensions">Dimensions</label>
            <div class = "flexcol params-container mb10" style = "display: none;" id = "params_dimensions">
                <label class = "mt10 mr5 ml5 mb10">Ajustement automatique <input type = "checkbox" id = "checkbox_adjust_size" checked></input></label>
                <div id = "show_adjust_size" style = "display: none;">
                    <label class = "mt10">Taille horizontale</label>
                    <input type = "range" min = "0" max = "300" value = "71" id = "range_size_x">
                    <label>Taille verticale</label>
                    <input class = "mb10" type = "range" min = "0" max = "300" value = "38" id =  "range_size_y">
                </div>
            </div>

            <!--COLORS-->
            <label class = "linkbox" id = "link_colors">Couleurs</label>
            <div class = "flexcol params-container mb10" style = "display: none;" id = "params_colors">
                <label class = "mt10">Niveau de flou</label>
                <input class = "mb10" type = "range" min = "0" max = "50" step = "0.5" value = "0" id = "range_blur">
                <label>Couleur du fond</label>
                <input class = "mb10" type = "color" value="#ffffff" id = "color_background">
                <label>Dégradé du fond <input type = "checkbox" id = "checkbox_linear_background"></label>
                <span><input class = "mt10" type = "color" value = "#FFFFFF" id = "color_gradient_first"><input type = "color" id = "color_gradient_second"></span>
                <label class = "mt10 ml5 mr5">Direction du dégradé</label>
                <img src = "assets/arrow.png" class = "item mb10" id = "span_arrow_linear_gradient"></img>
            </div>

            <!--BORDER RADIUS-->
            <label class = "linkbox" id = "link_radius">Arrondis</label>
            <div class = "flexcol params-container mb10" style = "display: none;" id = "params_radius">
                <label class = "mt10">Arrondi global</label>
                <input class = "ml5 mr5" type = "range" min = "0" max = "50" value = "0" id = "range_radius">
                <label>Haut à gauche</label>
                <input class = "" type = "range" min = "0" max = "50" value = "0" id = "range_radius_topleft">
                <label>Haut à droite</label>
                <input class = "" type = "range" min = "0" max = "50" value = "0" id = "range_radius_topright">
                <label>Bas à gauche</label>
                <input class = "" type = "range" min = "0" max = "50" value = "0" id = "range_radius_bottomleft">
                <label>Bas à droite</label>
                <input class = "mb10" type = "range" min = "0" max = "50" value = "0" id = "range_radius_bottomright">
            </div>

            <!--BORDERS OUTLINE-->
            <label class = "linkbox" id = "link_borders">Contours</label>
            <div class = "flexcol params-container mt10" style = "display: none;" id = "params_borders">
                <label class = "mt10 ml5 mr5">Epaisseur des contours</label>
                <input type = "range" min = "0" max = "50" value = "1" id = "range_borders">
                <label class = "mt10">Couleur globale</label>
                <input class = "mb10" type = "color" id = "color_borders">
                <label class = "mt10">Contour gauche</label>
                <input type = "range" min = "0" max = "50" value = "1" id = "range_border_left">
                <label>Couleur</label>
                <input class = "mb10" type = "color" id = "color_border_left">
                <label class = "mt10">Contour haut</label>
                <input type = "range" min = "0" max = "50" value = "1" id = "range_border_top">
                <label>Couleur</label>
                <input class = "mb10" type = "color" id = "color_border_top">
                <label class = "mt10">Contour droite</label>
                <input type = "range" min = "0" max = "50" value = "1" id = "range_border_right">
                <label>Couleur</label>
                <input class = "mb10" type = "color" id = "color_border_right">
                <label class = "mt10">Contour bas</label>
                <input type = "range" min = "0" max = "50" value = "1" id = "range_border_bottom">
                <label>Couleur</label>
                <input class = "mb10" type = "color" id = "color_border_bottom">
            </div>

            <!--BORDERS SHADOW-->
            <label class = "linkbox" id = "link_shadow">Ombrage</label>
            <div class = "flexcol params-container mt10 mb10" style = "display: none;" id = "params_shadow">
                <label class = "linkbox mb10" id = "link_remove_shadow">Supprimer l'ombrage</label>
                <label>Couleur</label>
                <input class = "mb10" type = "color" id = "color_shadow">
                <label class = "mt10">Ombrage Horizontal</label>
                <input type = "range" min = "-25" max = "25" value = "0" id = "range_shadow_x">
                <label class = "mt10">Ombrage Vertical</label>
                <input type = "range" min = "-25" max = "25" value = "0" id = "range_shadow_y">
                <label class = "mt10">Niveau de flou</label>
                <input type = "range" min = "0" max = "15" value = "5" id = "range_shadow_blur">
                <label class = "mt10">Ombrage intérieur</label>
                <input class = "mb10" type = "checkbox" id = "checkbox_inset">
            </div>

            <!--CURSOR POINTER-->
            <label class = "linkbox" id = "link_cursor">Curseur</label>
            <div class = "flexcol params-container mb10" style = "display: none;" id = "params_cursor">
                <div class = "cursors-container">
                    <span value = "none" class = "cursor span-none block m5 borderhover">Aucun</span>
                    <span value = "default" class = "cursor span-default block m5 borderhover">Défaut</span>
                    <span value = "pointer" class = "cursor span-pointer block m5 borderhover">Pointeur</span>
                    <span value = "wait"  class = "cursor span-wait block m5 borderhover">Attente</span>
                    <span value = "progress"  class = "cursor span-progress block m5 borderhover">Progression</span>
                    <span value = "text"  class = "cursor span-text block m5 borderhover">Texte</span>
                    <span value = "help"  class = "cursor span-help block m5 borderhover">Aide</span>
                    <span value = "move"  class = "cursor span-move block m5 borderhover">Déplacer</span>
                    <span value = "crosshair"  class = "cursor span-crosshair block m5 borderhover">Croix</span>
                    <span value = "copy"  class = "cursor span-copy block m5 borderhover">Copier</span>
                    <span value = "grab"  class = "cursor span-grab block m5 borderhover">Défiler</span>
                    <span value = "no-drop"  class = "cursor span-nodrop block m5 borderhover">Interdit</span>
                    <span value = "zoom-in"  class = "cursor span-zoomin block m5 borderhover">Zoomer</span>
                    <span value = "zoom-out"  class = "cursor span-zoomout block m5 borderhover">Dézoomer</span>
                </div>
            </div>

            <!------------------- HOVER PARAMETERS ------------------>
            <span class = "panel-header mt10"><input class = "mr5" type = "checkbox" id = "checkbox_activate_hover"/>Passage de la souris</span>

            <div id = "show_hover_params" style = "display:none;">

                <!--TRANSITION-->
                <label class = "mt10">Temps de transition de début</label>
                <input type = "range" value = "0" min="0" max = "10" step = "0.1" id = "range_transition_hover_end"/>
                <label>Temps de transition de fin</label>
                <input type = "range" value = "0" min="0" max = "10" step = "0.1" id = "range_transition_hover_begin"/>

                <!--TEXT-->
                <label class = "linkbox mt10" id = "link_text_hover">Texte</label>
                <div class = "flexcol params-container mb10" style = "display: none;" id = "params_text_hover">
                    <label class = "mt10">Nouveau texte</label>
                    <input class = "" type = "text" value = "" id = "text_widget_hover" style = "text-align: center;"/>
                    <label class = "mt10">Taille du texte</label>
                    <input type="text" value = "16" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" id = "range_fontsize_hover"/>
                    <label class = "mt10">Couleur du texte</label>
                    <input class = "mb10" type = "color" id = "color_text_hover">
                    <label>Espacement</label>
                    <input type = "range" min = "0" max = "40" value = "0" id = "range_letters_spacing_hover">
                    <label>Contour du texte</label>
                    <input type = "range" min = "0" max = "3" value = "0" step = "0.1" id = "range_outline_text_hover">
                    <label class = "mt10">Couleur du contour</label>
                    <input class = "mb10" type = "color" value="#ffffff" id = "color_outline_text_hover">
                    <span class = "mb10 ml5 mr5">
                        <label>Gras </label><input class = "cursorpointer" type = "checkbox" id = "checkbox_bold_hover">
                        <label>Italique </label><input class = "cursorpointer" type = "checkbox" id = "checkbox_italic_hover">
                        <label>Souligné </label><input class = "cursorpointer" type = "checkbox" id = "checkbox_underlined_hover">
                    </span>
                </div>

                <!--SIZE DIMENSIONS-->
                <label class = "linkbox" id = "link_dimensions_hover">Dimensions</label>
                <div class = "flexcol params-container mb10" style = "display: none;" id = "params_dimensions_hover">
                    <label class = "mt10 mr5 ml5 mb10">Ajustement automatique <input type = "checkbox" id = "checkbox_adjust_size_hover" checked></input></label>
                    <div id = "show_adjust_size_hover" style = "display: none;">
                        <label class = "mt10">Taille horizontale</label>
                        <input type = "range" min = "0" max = "300" value = "71" id = "range_size_x_hover">
                        <label>Taille verticale</label>
                        <input class = "mb10" type = "range" min = "0" max = "300" value = "38" id =  "range_size_y_hover">
                    </div>
                </div>
    
                <!--COLORS-->
                <label class = "linkbox" id = "link_colors_hover">Couleurs</label>
                <div class = "flexcol params-container mb10" style = "display: none;" id = "params_colors_hover">
                    <label class = "mt10">Niveau de flou</label>
                    <input class = "mb10" type = "range" min = "0" max = "50" step = "0.5" value = "0" id = "range_blur_hover">
                    <label>Couleur du fond</label>
                    <input class = "mb10" type = "color" value="#ffffff" id = "color_background_hover">
                    <label>Dégradé du fond <input type = "checkbox" id = "checkbox_linear_background_hover"></label>
                    <span><input class = "mt10" type = "color" value = "#FFFFFF" id = "color_gradient_first_hover"><input type = "color" id = "color_gradient_second_hover"></span>
                    <label class = "mt10 ml5 mr5">Direction du dégradé</label>
                    <img src = "assets/arrow.png" class = "item mb10" id = "span_arrow_linear_gradient_hover"></img>
                </div>
    
                <!--BORDER RADIUS-->
                <label class = "linkbox" id = "link_radius_hover">Arrondis</label>
                <div class = "flexcol params-container mb10" style = "display: none;" id = "params_radius_hover">
                    <label class = "mt10">Arrondi global</label>
                    <input class = "ml5 mr5" type = "range" min = "0" max = "50" value = "0" id = "range_radius_hover">
                    <label>Haut à gauche</label>
                    <input class = "" type = "range" min = "0" max = "50" value = "0" id = "range_radius_topleft_hover">
                    <label>Haut à droite</label>
                    <input class = "" type = "range" min = "0" max = "50" value = "0" id = "range_radius_topright_hover">
                    <label>Bas à gauche</label>
                    <input class = "" type = "range" min = "0" max = "50" value = "0" id = "range_radius_bottomleft_hover">
                    <label>Bas à droite</label>
                    <input class = "mb10" type = "range" min = "0" max = "50" value = "0" id = "range_radius_bottomright_hover">
                </div>
    
                <!--BORDERS OUTLINE-->
                <label class = "linkbox" id = "link_borders">Contours</label>
                <div class = "flexcol params-container mt10" style = "display: none;" id = "params_borders">
                    <label class = "mt10 ml5 mr5">Epaisseur des contours</label>
                    <input type = "range" min = "0" max = "50" value = "1" id = "range_borders">
                    <label class = "mt10">Couleur globale</label>
                    <input class = "mb10" type = "color" id = "color_borders">
                    <label class = "mt10">Contour gauche</label>
                    <input type = "range" min = "0" max = "50" value = "1" id = "range_border_left">
                    <label>Couleur</label>
                    <input class = "mb10" type = "color" id = "color_border_left">
                    <label class = "mt10">Contour haut</label>
                    <input type = "range" min = "0" max = "50" value = "1" id = "range_border_top">
                    <label>Couleur</label>
                    <input class = "mb10" type = "color" id = "color_border_top">
                    <label class = "mt10">Contour droite</label>
                    <input type = "range" min = "0" max = "50" value = "1" id = "range_border_right">
                    <label>Couleur</label>
                    <input class = "mb10" type = "color" id = "color_border_right">
                    <label class = "mt10">Contour bas</label>
                    <input type = "range" min = "0" max = "50" value = "1" id = "range_border_bottom">
                    <label>Couleur</label>
                    <input class = "mb10" type = "color" id = "color_border_bottom">
                </div>
    
                <!--BORDERS SHADOW-->
                <label class = "linkbox" id = "link_shadow">Ombrage</label>
                <div class = "flexcol params-container mt10 mb10" style = "display: none;" id = "params_shadow">
                    <label class = "linkbox mb10" id = "link_remove_shadow_hover">Supprimer l'ombrage</label>
                    <label>Couleur</label>
                    <input class = "mb10" type = "color" id = "color_shadow">
                    <label class = "mt10">Ombrage Horizontal</label>
                    <input type = "range" min = "-25" max = "25" value = "0" id = "range_shadow_x">
                    <label class = "mt10">Ombrage Vertical</label>
                    <input type = "range" min = "-25" max = "25" value = "0" id = "range_shadow_y">
                    <label class = "mt10">Niveau de flou</label>
                    <input type = "range" min = "0" max = "15" value = "5" id = "range_shadow_blur">
                    <label class = "mt10">Ombrage intérieur</label>
                    <input class = "mb10" type = "checkbox" id = "checkbox_inset">
                </div>
            </div>
        </div>
    </div>

    <!--RIGHT ANIMATIONS PANEL-->
    <div class = "rightpanel" id = "panel_animations" style = "display: none;">
        <div class = "panel-container flexcol">
            <span class = "panel-header mb10">Animations du composant</span>
        </div>
    </div>

    <div class = "leftpanel">
        <div class = "panel-container flexcol">
            <span class = "panel-header mb10">Composants</span>
            <button class = "classic bradius hovertranslate">Bouton</button>
            <input type = "text" class = "classic hovertranslate" placeholder="Input" disabled>
            <input type = "range" class = "classic hovertranslate" placeholder="Input" disabled>
            <input type = "checkbox" class = "classic hovertranslate" placeholder="Input" disabled>
            <label class = "cursorpointer hovertranslate mb10">Lien hypertexte</label>
        </div>
    </div>

    <div class = "widget-container centerscreen">
        <button class = "button" id = "button_cstm">Bouton</button>
    </div>

    <div class = "flexrow codespace" id = "codespace">
        <div class = "flexcol">
            <h2>Code CSS</h2>
            <button class = "copy-btn" id = "copy_css">Copier le CSS</button>
            <textarea class = "code-area" id = "code_css" spellcheck="false" disabled></textarea>
        </div>
        <div class = "flexcol">
            <h2>Code HTML</h2>
            <button class = "copy-btn" id = "copy_html">Copier le HTML</button>
            <textarea class = "code-area" id = "code_html" spellcheck="false" disabled></textarea>
        </div>
    </div>

    <script type = "module" src = "js/index.js"></script>
 </body>
 </html>
